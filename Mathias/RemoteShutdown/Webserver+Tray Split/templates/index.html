<!DOCTYPE html>
<html>
<head>
	<title>Server Control</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/RemoteShutdown.png') }}">
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0.1rem;
			display: flex;
			flex-direction: column;
			align-items: center;
			min-height: 100vh;
		}
		h1 {
			margin-bottom: 0.5rem;
			font-size: 2rem;
		}
		.toggle-btn {
			margin-bottom: 0.55rem;
			padding: 0.5rem 1.5rem;
			font-size: 1rem;
			border: none;
			border-radius: 0.5rem;
			cursor: pointer;
			background-color: #6c757d;
			color: white;
			transition: background 0.2s;
		}
		.toggle-btn.on {
			background-color: #28a745;
		}
		.btn, .btn-row { box-sizing: border-box; }
		.btn {
			display: flex;
			align-items: center;
			justify-content: center;
			width: min(90%, 600px);
			margin: 0.3rem 0;
			padding: 1rem;
			font-size: 1.5rem;
			min-height: 5vh;
			max-height: 6vh;
			text-decoration: none;
			color: white;
			background: #007BFF;
			border-radius: 1rem;
			transition: background 0.2s;
			cursor: pointer;
		}
		.btn img, .btn-half img {
			max-height: 2.7rem;
			width: auto;
			margin-right: 0.8rem;
			transform: scale(0.9);  /* shrink slightly for phones */
			transition: transform 0.2s;
		}

		.btn:hover { background: #0056b3; }
		.btn-danger { background: #dc3545; }
		.btn-danger:hover { background: #a71d2a; }
		.btn-green { background: #28a745; }
		.btn-green:hover { background: #1e7e34; }
		.btn-red { background: #db4251; }
		.btn-red:hover { background: #a71d2a; }
		.btn-row {
			display: flex;
			justify-content: space-between;
			width: min(90%, 600px);
			margin: 0.3rem 0;
			gap: 30px;
		}
		.btn-half { flex: 1; }
		.desc {
			color: lightgray;
			font-size: 0.9em;
			font-weight: normal;
		}
		#status-box {
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0.4rem 0;
			padding: 1rem;
			border-radius: 1rem;
			font-size: 1.5rem;
			font-weight: bold;
			color: white;
			min-width: 250px;
			width: min(60%, 400px);
			min-height: 2vh;
			max-height: 3vh;
		}

		.switch-container {
			display: inline-flex;
			align-items: center;
			background: #e0e0e0;
			border-radius: 20px;
			padding: 7px;
			cursor: pointer;
			user-select: none;
			width: 90px;
			position: relative;
		  }
		  
		  .switch-option {
			flex: 1;
			text-align: center;
			font-size: 0.9rem;
			color: #555;
			z-index: 1;
			transition: color 0.3s;
		  }
		  .switch-option.left {
			text-align: left;
			padding-left: 5px;
			padding-right: 5px;
		}
		
		.switch-option.right {
			text-align: right;
			padding-right: 5px;
			padding-left: 5px;
		}
		  
		.switch-handle {
			position: absolute;
			top: 2px;
			left: 2px;
			width: 48px;
			height: 26px;
			background: white;
			border-radius: 20px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.2);
			transition: left 0.2s ease-in-out, 
						width 0.2s ease-in-out,
						background 0.2s ease-in-out;
		}
		
		  
		.switch-container:not(.on) .switch-handle {
			left: 3px;
			width: 52px;
			background: #8dd9a8;
		}
		
		.switch-container.on .switch-handle {
			left: 61px;
			width: 40px;
			background: #66bfff; 
		}
			
		
		.switch-container.on .switch-option.right {
			color: black;
		}
		
		.switch-container:not(.on) .switch-option.left {
			color: black;
		}
		
		/*-------------- B I G    S C R E E N -------------
		Poco  :  406px width
		Laptop: 1707px width
		Screen: 2439px width
		*/
		
		/* Handy */
		@media (min-width: 400px) {
			.btn img, .btn-half img {
				transform: scale(0.9);
			}
		}
		
		/* Laptop */
		@media (min-width: 1200px) {
			.btn img, .btn-half img {
				transform: scale(0.8);
			}
		}
		
		/* Arbeitszimmer Screen 4K */
		@media (min-width: 2000px) {
			.btn img, .btn-half img {
				transform: scale(1.25);
			}
		}



	</style>
</head>
<body>
	<h1>Mathias' Mediaserver</h1>

	<!-- Toggle Button -->
	<div id="toggleSwitch" class="switch-container">
		<div class="switch-option left">Noob</div>
		<div class="switch-option right">Pro</div>
		<div class="switch-handle"></div>
	  </div>
	
	<div id="action-status" style="font-size: 1rem; color: #333; min-height: 1rem;"></div>

	<a class="btn" href="/sonarr"><img src="{{ url_for('static', filename='img/sonarr.png') }}" alt="Sonarr"> <span class="btn-text" data-desc="Serien">Sonarr</span></a>
	<a class="btn" href="/radarr"><img src="{{ url_for('static', filename='img/radarr.png') }}" alt="Radarr"> <span class="btn-text" data-desc="Filme">Radarr</span></a>
	<a class="btn" href="/bazarr"><img src="{{ url_for('static', filename='img/bazarr.png') }}" alt="Bazarr"> <span class="btn-text" data-desc="Untertitel">Bazarr</span></a>
	<a class="btn" href="/sabnzbd"><img src="{{ url_for('static', filename='img/sabnzbd.png') }}" alt="SABnzbd"> <span class="btn-text" data-desc="Downloads">SABnzbd</span></a>
	<a class="btn" href="/jellyfin"><img src="{{ url_for('static', filename='img/jellyfin.png') }}" alt="Jellyfin"> <span class="btn-text" data-desc="Media Server 1">Jellyfin</span></a>
	<a class="btn" href="/plex"><img src="{{ url_for('static', filename='img/plex.png') }}" alt="Plex"> <span class="btn-text" data-desc="Media Server 2">Plex</span></a>
	<a class="btn" href="/jellyseerr"><img src="{{ url_for('static', filename='img/jellyseerr.png') }}" alt="Jellyseerr"> <span class="btn-text" data-desc="Filme finden">Jellyseerr</span></a>

	<div class="btn-row">
		<a class="btn btn-half btn-green" href="javascript:void(0);" onclick="triggerAction('/jellyseerr-start')">
			<img src="{{ url_for('static', filename='img/jellyseerr.png') }}" alt="Start Jellyseerr"> 
			<span class="btn-text">Start</span>
		</a>
		<a class="btn btn-half btn-red" href="javascript:void(0);" onclick="triggerAction('/jellyseerr-stop')">
			<img src="{{ url_for('static', filename='img/jellyseerr.png') }}" alt="Stop Jellyseerr"> 
			<span class="btn-text">Stop</span>
		</a>
	</div>

	<a class="btn btn-danger" href="javascript:void(0);" onclick="shutdown()">
		<img src="{{ url_for('static', filename='img/shutdown.png') }}" alt="Shutdown"> 
		<span class="btn-text">Shutdown</span>
	</a>


	<script>
		// Toggle Descriptions
		const toggleBtn = document.getElementById("toggleDescriptions");
		const btnTexts = document.querySelectorAll(".btn-text");
		const textBox = document.getElementById("action-status");
		const toggleSwitch = document.getElementById("toggleSwitch");
		let showDescriptions = true;
		toggleSwitch.classList.add("on"); // sets toggle to Pro on page load

		btnTexts.forEach(el => {
			el.dataset.baseText = el.textContent;
		});


		toggleSwitch.addEventListener("click", () => {
		showDescriptions = !showDescriptions;
		toggleSwitch.classList.toggle("on", showDescriptions);

		// Example: Update button texts
		const btnTexts = document.querySelectorAll(".btn-text");
		btnTexts.forEach(el => {
			if (el.dataset.desc) {
			if (!showDescriptions) {
				el.innerHTML = `${el.dataset.baseText} <span class="desc">(${el.dataset.desc})</span>`;
			} else {
				el.textContent = el.dataset.baseText;
			}
			}
		});
		});

		/////////////////////////////////////////
		function triggerAction(url) {
			textBox.textContent = "Processing...";
			fetch(url)
				.then(response => response.text())
				.then(data => {
					textBox.textContent = data;
				})
				.catch(err => {
					textBox.textContent = "Error: " + err;
				});
		}

		/////////////////////////////////////////
		function shutdown() {
			const password = prompt("Enter password to shut down this PC:");
	
			if (password !== "12345") {
				alert("Incorrect password! Shutdown aborted.");
				return;
			}

			textBox.textContent = "Shutting down...";

			fetch('/shutdown')
				.then(response => response.text())
				.then(data => console.log(data))
				.catch(error => console.log(error));
		}
		
	</script>
</body>
</html>
